<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1><center><u>SNC Application form</u></center></h1>
    <br>
    <br>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name"></input>
        <br>
        <br>
        <br>
        <label>Father's Name</label>
        <input type="text" placeholder="Enter your Father's name"></input>
        <br>
        <br>
        <br>
        <label>Address</label>
        <input type="text" placeholder="Enter your address"></input>
        <br>
        <br>
        <br>
        <label>DOB</label>
        <input type="text" placeholder="Enter your DOB"></input>
        <br>
        <br>
        <br>
        <label>Phone Number</label>
        <input type="mob" placeholder="Enter your number"></input>
        <br>
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name="Gender" value="Male">Male</input>
        <input type="radio" name="Gender" value="Female">Female</input>
        <br>
        <br>
        <br>
        <label>Nationality</label>
        <input type="text" placeholder="Indian"></input>
        <br>
        <br>
        <br>
        <label>Secondary Marks</label>
        <input type="text" placeholder="%"></input>
        <br>
        <br>
        <br>
        <label>Higher Secondary Marks</label>
        <input type="text" placeholder="%"></input>
        <br>
        <br>
        <br>

        <input type="checkbox" name="pwd" value="yes">are you under pwd</input>
        <br>
        <br>
        <br>
        <select>
            <p>Enter your state</p>
            <option value="WB">WB</option>
            <option value="AP">AP</option>
            <option value="TN">TN</option>
            <option value="R">R</option>
            <option value="M">M</option>
        </select>
        <br>
        <br>
        <br>
        <label>PIN</label>
        <input type="mob" placeholder="Enter your pin code"></input>
        <br>
        <br>
        <br>
        <input type="submit" value="Done"></input>
    </form>
</body>
</html>
